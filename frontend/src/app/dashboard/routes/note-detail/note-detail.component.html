<div class="max-w-3xl mx-auto">
    <form [formGroup]="noteForm" (ngSubmit)="save()">
        <div class="mb-4">
            <input class="w-full bg-transparent border rounded py-2 px-4" type="text" placeholder="Title"
                formControlName="title" />
        </div>
        <div class="mb-4">
            <textarea class="w-full bg-transparent border rounded py-2 px-4 h-32" placeholder="Content"
                formControlName="content"></textarea>
        </div>
        <div class="mb-4 flex gap-4 items-center justify-between">
            <button type="submit" [disabled]="!noteForm.valid" class="bg-cyan-600 py-2 px-4 rounded hover:bg-cyan-700
            disabled:opacity-50 disabled:pointer-events-none">Save</button>
            <a routerLink="/">Back</a>
        </div>
    </form>

    <hr class="mb-4">

    <div class="text-right" *ngIf="!create">
        <button (click)="delete()" class="bg-red-600 py-2 px-4 rounded hover:bg-red-700">Delete</button>
    </div>

</div>
